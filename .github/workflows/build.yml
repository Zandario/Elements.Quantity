name: Build Library

on:
  push:
    # paths-ignore:
    #   - '**/*.md'
    # branches:
    #   - main
  pull_request:
    # branches:
    #   - main
    # paths-ignore:
    #   - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    # 2019 has our .NET needs, and is the fastest.
    # Comes with dotnet.
    runs-on: windows-2019

    # Cancels previous runs if they're still in progress.
    # It's unlikely with how short this workflow is, but it's good to have.
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v4
    # Not needed until/if we use NuGet packages.
    # - name: Install dependencies
    #   run: |
    #     dotnet restore Elements.Quantity
    #     dotnet restore Testing

    # Not needed until/if we use NuGet packages.
    - name: Install dependencies
      run: |
        dotnet restore Elements.Quantity
        dotnet restore Testing

    - name: Build
      run: |
        dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test Testing --configuration Release --verbosity normal --no-restore
